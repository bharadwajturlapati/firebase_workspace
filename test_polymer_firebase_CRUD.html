<!doctype html>

<!--
  Material Design for Micrograce
-->

<html lang="en">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template for micrograce">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>Dashboard</title>
<head>
	<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
	<script src="css/bower_components/jquery/dist/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/c3.min.js"></script>
	<script src="js/app.js"></script>
	<link rel="import" href="bower_components/firebase-element/firebase.html">
	<link rel="import" href="bower_components/google-map/google-map.html">
	<link rel= "import" href="bower_components/google-chart/google-chart.html">
	<link rel="import" href="bower_components/firebase-element/firebase-collection.html">
	<link rel="import" href="bower_components/firebase-element/firebase-document.html">
	<link rel="import" href="other_components/getDevices.html">
	<!-- Add the custom componenets here -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/c3.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
<template is="dom-bind">
    <firebase-collection
      limit-to-first="3"
      location="resplendent-fire-9817.firebaseio.com/user"
      data="{{user}}"></firebase-collection>
    <template is="dom-repeat" items="[[user]]" as="user">
      <h4>[[user.__firebaseKey__]]</h4>
      Height: <span>[[user.value]]</span>m
    </template>
 </template>
 <template is="dom-bind">
    <firebase-collection
      location="resplendent-fire-9817.firebaseio.com/devices"
      data="{{device}}"></firebase-collection>
    <template is="dom-repeat" items="{{device}}" as="device">
      <h4>{{device.__firebaseKey__}}</h4>
      Height: <span>{{device.value}}</span>m
    </template>
 </template>
</body>
</html>
