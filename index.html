<!doctype html>

<!--
  Material Design for Micrograce
-->

<html lang="en">
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="A front-end template for micrograce">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <title>Dashboard</title>
<head>
	<script src="bower_components/webcomponentsjs/webcomponents.js"></script>
	<script src="css/bower_components/jquery/dist/jquery.min.js"></script>
	<!--<script src="js/bootstrap.min.js"></script>
	<script src="js/d3.min.js"></script>
	<script src="js/c3.min.js"></script>-->
	<script src="js/app.js"></script>
	<link rel="import" href="../bower_components/firebase-element/firebase.html">
	<link rel="import" href="../bower_components/google-map/google-map.html">
	<link rel= "import" href="../bower_components/google-chart/google-chart.html">
	<link rel= "import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
	<link rel= "import" href="../bower_components/paper-drawer-panel/paper-drawer-panel.html">
	<link rel= "import" href="../bower_components/paper-icon-button/paper-icon-button.html">
	<link rel= "import" href="../bower_components/paper-menu/paper-menu.html">
	<link rel= "import" href="../bower_components/paper-header-panel/paper-header-panel.html">
	<link rel= "import" href="../bower_components/paper-toolbar/paper-toolbar.html">
	<link rel= "import" href="../bower_components/paper-card/paper-card.html">
	<link rel= "import" href="../bower_components/iron-label/iron-label.html">
	<link rel= "import" href="../bower_components/paper-item/paper-item.html">
	<link rel= "import" href="../bower_components/iron-media-query/iron-media-query.html">
	<link href="../bower_components/iron-list/iron-list.html" rel="import">
	<link href="../bower_components/iron-icons/iron-icons.html" rel="import">
	<link rel="import" href="other_components/getDevices.html">
	
	<!-- Add the custom componenets here -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/root.css">
</head>
<body>
	<paper-drawer-panel id="paperDrawerPanel">
      <paper-header-panel drawer>
		<paper-toolbar class="tall">
			<paper-icon-button icon="account-circle"></paper-icon-button>
		</paper-toolbar>
		<paper-menu>
			<paper-item><paper-icon-button icon="home"></paper-icon-button>Home</paper-item>
			<paper-item><paper-icon-button icon="inbox"></paper-icon-button>Inbox</paper-item>
			<paper-item><paper-icon-button icon="delete"></paper-icon-button>Trash</paper-item>
			<paper-item><paper-icon-button icon="error"></paper-icon-button>Spam</paper-item>
			<paper-item><paper-icon-button icon="question-answer"></paper-icon-button>Forums</paper-item>
			<paper-item><paper-icon-button icon="feedback"></paper-icon-button>Updates</paper-item>
			<paper-item><paper-icon-button icon="accessibility"></paper-icon-button>promos</paper-item>
			<paper-item><paper-icon-button icon="shopping-cart"></paper-icon-button>purchases</paper-item>
		</paper-menu>
	  </paper-header-panel>
      <paper-header-panel main>
		<div>
			<paper-header-panel>
				<paper-toolbar id= "header">
				<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
				<div class="title">REPL</div>
				<paper-icon-button icon="refresh"></paper-icon-button>
				<paper-icon-button icon="more-vert"></paper-icon-button>
				</paper-toolbar>
			</paper-header-panel>
			<div class = "flex flex-vertical">
					<!-- start of Row1 -->
					<div class="flex-equal-around-justified">
						<div id="map_css">
							<paper-card><div class="card-content">Map</div></paper-card>
							<google-map id="map_loc" latitude="37.77493" longitude="-122.41942"></google-map>
						</div>
					
						<div id="metrics">
						<paper-card><div class="card-content">Metrics</div></paper-card>
						  <google-chart 
										id="line_chart" 
										type='line' 
										options='{"title": "Days in a month"}' 
										cols='[{"label": "Month", "type": "string"},{"label": "Days", "type": "number"},{"label": "Days2", "type": "number"}]' 
										rows='[["Jan", 31,32],["Feb", 28,33],["Mar", 31,34],["Apr", 30,35],["May", 31,28],["Jun", 22,24]]'>
							</google-chart>
						</div>
					</div>
					<!-- End of Row1 -->
					<!-- Start of Row2 -->
					<div class="flex-equal-around-justified">
						
						<div id = "devices">
						<paper-card><div class="card-content">Device to View</div></paper-card>
							<device-view></device-view>
						</div>
						<div id="alarm_history">
						<paper-card><div class="card-content">Alarm History</div></paper-card>
						<google-chart
						  type='table'
						  options=''
						  data='[
						  ["Local Time","Device Id","Rule Output","Value"],
						  ["Device1", "Device1","Device1","Device1"]
						  ]'>
						</google-chart>
						</div>
					</div>
					<!-- End of Row2 -->
			</div>
		</div>
		</paper-header-panel>
    </paper-drawer-panel>
</body> 
</html>
