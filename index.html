<head>
	<script>
		var isloggedin = function(){ 
			var isLoggedin = window.localStorage.getItem("firebase:session::resplendent-fire-9817");
			if(isLoggedin==null){
				window.location.href = "index_login.html"
			}
		}
		isloggedin();
	</script>

<body onload="getusername()">
	<div id = "isLoggedin"></div>
	<paper-drawer-panel id="paperDrawerPanel">
      <paper-header-panel drawer>
		<paper-toolbar class="tall" id="sidetoolbar">
			<div id = "user_name">User</div>
			<paper-icon-button icon="account-circle"></paper-icon-button>
		</paper-toolbar>
		<paper-menu>
			<paper-item><paper-icon-button icon="home"></paper-icon-button>STAR Grid Overview</paper-item>
			<paper-item><paper-icon-button icon="inbox"></paper-icon-button>STAR Details</paper-item>
			<paper-item><paper-icon-button icon="accessibility"></paper-icon-button>STAR Admin</paper-item>
			<paper-item><paper-icon-button icon="shopping-cart"></paper-icon-button>STAR Database</paper-item>
		</paper-menu>
	  </paper-header-panel>
      <paper-header-panel main>
		<div>
			<paper-header-panel class="main_header">
				<paper-toolbar id= "header" class="medium-tall">
				<paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
				<div class="title">Smart Termination Application REPL</div>
				<paper-icon-button icon="refresh"></paper-icon-button>
				<auth-logout></auth-logout>
				</paper-toolbar>
			</paper-header-panel>
			<div class = "flex flex-vertical">
					<!-- start of Row1 -->
					<div class="flex-equal-around-justified">
						<div class="left_card">
						<paper-card><div class="card-content">Device to View</div></paper-card>
							<device-view></device-view>
						</div>
						<div class="right_card">
						<paper-card><div class="card-content">Metrics</div></paper-card>
						  <google-chart 
										id="line_chart" 
										type='line' 
										options='{"title": "Days in a month"}' 
										cols='[{"label": "Month", "type": "string"},{"label": "Days", "type": "number"},{"label": "Days2", "type": "number"}]' 
										rows='[["Jan", 31,32],["Feb", 28,33],["Mar", 31,34],["Apr", 30,35],["May", 31,28],["Jun", 22,24]]'>
							</google-chart>
						</div>
					</div>
					<!-- End of Row1 -->
					<!-- Start of Row2 -->
					<div class="flex-equal-around-justified">
						<div class="left_card">
							<paper-card><div class="card-content">Map</div></paper-card>
							<google-map id="map_loc" latitude="37.77493" longitude="-122.41942"></google-map>
						</div>
						
						<div class="right_card">
						<paper-card><div class="card-content">Metrics</div></paper-card>
						  <google-chart 
										id="line_chart" 
										type='line' 
										options='{"title": "Days in a month"}' 
										cols='[{"label": "Month", "type": "string"},{"label": "Days", "type": "number"},{"label": "Days2", "type": "number"}]' 
										rows='[["Jan", 31,32],["Feb", 28,33],["Mar", 31,34],["Apr", 30,35],["May", 31,28],["Jun", 22,24]]'>
							</google-chart>
						</div>
					</div>
					<!-- End of Row2 -->
					<!-- Start of Row3 -->
					<div class="flex-equal-around-justified">
						<div class="left_card">
						<paper-card><div class="card-content">Voltage</div></paper-card>
						  <google-chart 
										id="line_chart" 
										type='line' 
										options='{"title": "Days in a month"}' 
										cols='[{"label": "Month", "type": "string"},{"label": "Days", "type": "number"},{"label": "Days2", "type": "number"}]' 
										rows='[["Jan", 31,32],["Feb", 28,33],["Mar", 31,34],["Apr", 30,35],["May", 31,28],["Jun", 22,24]]'>
							</google-chart>
						</div>
						<div class="right_card">

					<div class="flex-equal-around-justified">
						<div class="left_card">

							</google-chart>
						</div>
						<div class="right_card">
						<paper-card><div class="card-content">Active Energy</div></paper-card>
						  <google-chart 
										id="line_chart" 
										type='line' 
										options='{"title": "Days in a month"}' 
										cols='[{"label": "Month", "type": "string"},{"label": "Days", "type": "number"},{"label": "Days2", "type": "number"}]' 
										rows='[["Jan", 31,32],["Feb", 28,33],["Mar", 31,34],["Apr", 30,35],["May", 31,28],["Jun", 22,24]]'>
							</google-chart>
						</div>
					</div>
					<!-- End of Row5 -->
					<!-- Start of Row6 -->
					<div class="flex-equal-around-justified">
						<div class="left_card">
						<paper-card><div class="card-content">Reactive Energy</div></paper-card>
						  <google-chart

							</google-chart>
						</div>
						<div class="right_card">

		</div>
