<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>REPL Smart Termination Application</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="bower_components/firebase/firebase.js"></script>
  <script src="js/app.js"></script>
  <!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

  <link rel="icon" type="image/png" href="img/fav32.png">
</head>
<body>
  <section class="container">
    <img style="margin:0px auto;display:block" src="img/logo.jpg" alt="REPL STAR">
    <br>
    <div class="login">
      <h1>Login to STAR</h1>
      <form onsubmit="return loginup()">
        <p><input type="text" id="l_username" name="login" value="" placeholder="Username or Email"></p>
        <p><input type="password" id="l_password" name="password" value="" placeholder="Password"></p>
        <p class="remember_me">
          <label>
            <input type="checkbox" name="remember_me" id="remember_me">
            Remember me on this computer
          </label>
        </p>
        <p class="submit"><input type="submit" name="commit" value="Login"></p>
      </form>
    </div>

<!--     <div class="login-help">
      <p>Forgot your password? <a href="index.html">Click here to reset it</a>.</p>
    </div> -->
  </section>

</body>
</html>
